        <h2>Musicians that I listen to</h2>

        <button type="button" onclick="loadDoc()">Show</button>
        <br><br>
        <table id="demo"></table>       

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        function loadDoc() {
        $.ajax({
        url: "../XML/musicians.xml",
        type: "GET",
        dataType: "xml",
            success: function(xml) {
             myFunction(xml);
            }
        });
    }

        function myFunction(xml) {
        var table="<tr><th>Artist</th><th>Genre</th><th>Begin</th><th>Country</th><th>Albums</th></tr>";
        $(xml).find("LISTEN").each(function(){
        table += "<tr><td>" +
        $(this).find("ARTIST").text() +
        "</td><td>" +
        $(this).find("GENRE").text() +
        "</td><td>" +
        $(this).find("BEGIN").text() +
        "</td><td>" +
        $(this).find("COUNTRY").text() +
        "</td><td>" +
        $(this).find("ALBUMS").text() +
        "</td></tr>";
        });
        $("#demo").html(table);
    }
        </script>
